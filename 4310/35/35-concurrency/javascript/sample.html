<!doctype html>
<html>
<head>
  <title>JavaScript Concurrency</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>
function foo() {
  $('#demo')[0].innerHTML = "foo!";
}

function bar() {
  window.setTimeout(function() {
    $('#demo')[0].innerHTML = "bar!";
  }, 2000);
}

function fib(x) {
  if (x < 2) {
    return 1;
  }
  else {
    return fib(x - 1) + fib(x - 2);
  }
}

function doFib(x) {
  var y = fib(x);
  $('#demo')[0].innerHTML = y;
}
  </script>
</head>
<body>
  <p id="demo">Hello, Page</p>

  <p><button onclick="foo();">Foo</button></p>
  <p><button onclick="bar();">Bar</button></p>
  <p><button onclick="doFib(40);">Fib 40</button></p>
</body>
</html>
